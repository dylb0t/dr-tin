#alias .focusrune {
	#delay {$CURRENT_RT} {
	#send focus rune;
	};
}
#alias .runes {
	#var {count[1]} {first};
	#var {count[2]} {second};
	#var {count[3]} {third};
	#var {rune[1]} {azurite};
	#var {rune[2]} {asketine};
	#var {rune[3]} {avaes};
	#var {rune[3]} {xibaryl};
	#var {rune[4]} {sraeth};
	
	#action {^Roundtime Complete}
        {                                                     #send put rune in my case;
        };

	#send turn case to rune;
	
	#loop {1} {3} {runes} {
           #loop {1} {3} {counts} {                              
             #path insert
             {
             	#delay {$CURRENT_RT} {
		 put rune in my case;
		 get $count[$counts] $rune[$runes] runestone from my case;
		  #send focus rune;
		 };
		
             };                                                                                      
	   };
	};

	#tick {runes} {#path walk} {3};

        #event {END OF PATH}
        {
          #untick runes;
          #unaction {^Roundtime Complete};
	  #send put rune in my case;
          #unevent END OF PATH;
        }
	
}

