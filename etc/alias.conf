#alias .dir {
	#send dir %1 %2 %3 %4;
	#action {^Directions towards %+: %%1.}
	{
		#send %%1;
	};
	#action {^You made it}
	{
		.dirstop;
	};
}

#alias .dirstop {
	#send dir stop;
	#unaction {^Directions towards %+: %%1.};
	#unaction {^You made it};
}







