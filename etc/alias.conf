#alias .skin {
	#var weapon {sword};
        #action {to see a %%1 in your right hand}
        {
               #var weapon %%1;
        };
	#delay {$CURRENT_RT} {	
	 #send hands;

	 #delay {$CURRENT_RT+.25} {
	  #send get my skinning knife;
	  #send sheath $weapon in my sheath;
	  
	   #delay {$CURRENT_RT+.25} {
	    #send skin %1;
	    #delay {$CURRENT_RT+.5} {
	     #send put my skin knife in my belt;
	     #send wield my $weapon;
	     #delay {$CURRENT_RT+.5} {
	      #unaction {to see a %%1 in your right hand};
	      #send search %1;
	     };
            };
           };
          };
	 
	};

}

