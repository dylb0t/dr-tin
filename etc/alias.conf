#alias .prepbat {
	.cast z 20;
	#action {^You gesture.}
	{
		#unaction {^You gesture.};
		.cast ys 20;
		#action {^You gesture.}
        	{
			#unaction {^You gesture.};
			.cast suf 20;
			#action {^You gesture.}
                	{
				#unaction {^You gesture.};
				.cast sw 20;
				#action {^You gesture.}
                        	{
					#unaction {^You gesture.};
					#send get clay from sheath;
					prep ignite 20;
					#action {^You feel fully prepared}
					{
						#unaction {^You feel fully prepared};
						cast clay;
					};
				};
			};
		};
	};
}

