#alias .targ {
	#delay {$CURRENT_RT} {
	 #send prepare %1 %2;
	 #send target %3;

	 #action {^Your formation of a targeting pattern}
	 {
		#delay {$CURRENT_RT} {
		 #if {%4} {
			#send barrage %4;
		 } {
		 	#send path focus prec;
		 	#send cast;
			#action {^Roundtime} {
			 #send pathway stop;
			};
		 }
		 #unaction {^Your formation of a targeting pattern};
		 #unaction {^Roundtime};
		};
	 };
	};

}

#alias .barr {
	#delay {$CURRENT_RT} {
	 #send prepare %1 %2;
         #send target %3;
	  #action {^Your formation of a targeting pattern}
          {
		#delay {$CURRENT_RT} {
                 #send barr slice;
                 #unaction {^Your formation of a targeting pattern};
		};
          };	
	};
}

#alias .cast {
        #delay {$CURRENT_RT} {
	 #send prepare %1 %2;
	 #action {^You feel fully prepared}
	 {
		#send cast;
		#unaction {^You feel fully prepared};
	 };
	};
}

