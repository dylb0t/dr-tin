#alias .prepbat {
	.cast z 30;
	#action {^You gesture.}
	{
		#unaction {^You gesture.};
		.cast ys 30;
		#action {^You gesture.}
        	{
			#unaction {^You gesture.};
			.cast suf 30;
			#action {^You gesture.}
                	{
				#unaction {^You gesture.};
				.cast sw 30;
				#action {^You gesture.}
                        	{
					#unaction {^You gesture.};
					#send get swo from sheath;
					prep ignite 30;
					#action {^You feel fully prepared}
					{
						#unaction {^You feel fully prepared};
						cast swo;
						.cast es 30;
					};
				};
			};
		};
	};
}

